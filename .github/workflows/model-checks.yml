name: Model checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Patch linkml
        run: |
          tools/patch_linkml

      - name: Run checks
        run: |
          # make the checks self-contained re what is in the repo now
          make imports-local
          make check-models
