id: https://concepts.datalad.org/s/sddui/unreleased
name: sddui
version: UNRELEASED
status: bibo:status/draft
title: Scientific data distribution with UI annotations
description: |
  TODO

comments:
  - ALL CONTENT HERE IS UNRELEASED AND MAY CHANGE ANY TIME

license: MIT

prefixes:
  ADMS: http://www.w3.org/ns/adms#
  annex-uuid: https://concepts.datalad.org/ns/annex-uuid/
  annex-key: https://concepts.datalad.org/ns/annex-key/
  bibo: http://purl.org/ontology/bibo/
  CiTO: http://purl.org/spar/cito/
  dcat: http://www.w3.org/ns/dcat#
  dash: http://datashapes.org/dash#
  datalad-ds: https://concepts.datalad.org/ns/dataset-uuid/
  dcterms: http://purl.org/dc/terms/
  dlco: https://concepts.datalad.org/
  dlthing: https://concepts.datalad.org/s/thing/unreleased/
  dldist: https://concepts.datalad.org/s/distribution/unreleased/
  dlprov: https://concepts.datalad.org/s/prov/unreleased/
  dlsddui: https://concepts.datalad.org/s/sddui/unreleased/
  dex: https://example.org/ns/ex/terms/
  dpv: https://w3id.org/dpv#
  foaf: http://xmlns.com/foaf/0.1/
  gitsha: https://concepts.datalad.org/ns/gitsha/
  linkml: https://w3id.org/linkml/
  obo: http://purl.obolibrary.org/obo/
  owl: http://www.w3.org/2002/07/owl#
  pav: http://purl.org/pav/
  prov: http://www.w3.org/ns/prov#
  schema: http://schema.org/
  sh: http://www.w3.org/ns/shacl#
  skos: http://www.w3.org/2004/02/skos/core#
  sio: http://semanticscience.org/resource/
  spdx: http://spdx.org/rdf/terms#
  licenses: http://spdx.org/licenses/
  marcrel: http://id.loc.gov/vocabulary/relators/

  exns: https://example.org/ns/
  exthisds: https://example.org/ns/dataset/
  exthisdsver: https://example.org/ns/datasetversion/


default_prefix: dex

emit_prefixes:
  - CiTO
  - DCAT
  - dldist
  - licenses
  - marcrel
  - obo
  - prov

imports:
  - ../../datalad-concepts/src/distribution/unreleased


slots:
  cites_as_authority:
    slot_uri: dlsddui:cites_as_authority
    description: >-
      Entity that provides an authoritative description or definition of the subject.
    range: uri
    exact_mappings:
      - CiTO:citesAsAuthority

  sponsor:
    slot_uri: dlsddui:sponsor
    description: >-
      A person or organization that supports a thing through a pledge,
      promise, or financial contribution
    range: Agent
    exact_mappings:
      - schema:sponsor

  my_date:
    slot_uri: dlsddui:my_date
    description: >-
      A date
    range: date

  my_datetime:
    slot_uri: dlsddui:my_datetime
    description: >-
      A datetime
    range: datetime


classes:

  ScientificDataDistribution:
    class_uri: dlsddui:ScientificDataDistribution
    is_a: Distribution
    description: >-
      A dataset collected for the purpose of conducting scientific research.
      It may come in the form of a single file, or an archive or directory of many files.
      It may be standalone or part of another dataset.
    comments:
      - If a distribution is accessible only through a landing page, then the landing page URL associated with respective resource SHOULD be duplicated as `access_url` on a distribution.
    slot_usage:
      name:
        title: Name
        annotations:
          sh:group: dlsddui:BasicPropertyGroup
          sh:order: 0
      title:
        title: Title
        annotations:
          sh:group: dlsddui:BasicPropertyGroup
          sh:order: 1
      description:
        title: Description
        annotations:
          sh:group: dlsddui:BasicPropertyGroup
          sh:order: 2
          dash:singleLine: False
      meta_type:
        title: Meta type
        annotations:
          sh:group: dlsddui:BasicPropertyGroup
          sh:order: 3
      id:
        title: ID
        annotations:
          sh:group: dlsddui:BasicPropertyGroup
          sh:order: 4
      identifier:
        title: Identifier
        annotations:
          sh:group: dlsddui:BasicPropertyGroup
          sh:order: 5
      same_as:
        title: Same As
        annotations:
          sh:group: dlsddui:BasicPropertyGroup
          sh:order: 6
      is_about:
        title: Is About
        annotations:
          sh:group: dlsddui:BasicPropertyGroup
          sh:order: 7
      conforms_to:
        title: Conforms To
        annotations:
          sh:group: dlsddui:BasicPropertyGroup
          sh:order: 8
      is_distribution_of:
        title: Is Distribution Of
        annotations:
          sh:group: dlsddui:BasicPropertyGroup
          sh:order: 9
      license:
        title: License
        annotations:
          sh:group: dlsddui:BasicPropertyGroup
          sh:order: 10
      date_modified:
        title: Date Modified
        annotations:
          sh:group: dlsddui:BasicPropertyGroup
          sh:order: 11
      date_published:
        title: Date Published
        annotations:
          sh:group: dlsddui:BasicPropertyGroup
          sh:order: 12
      format:
        title: Data Format
        annotations:
          sh:group: dlsddui:DataPropertyGroup
          sh:order: 0
      byte_size:
        title: Byte Size
        annotations:
          sh:group: dlsddui:DataPropertyGroup
          sh:order: 1
      media_type:
        title: Media Type
        annotations:
          sh:group: dlsddui:DataPropertyGroup
          sh:order: 2
      checksum:
        title: Checksum
        annotations:
          sh:group: dlsddui:DataPropertyGroup
          sh:order: 3
      has_part:
        range: ScientificDataDistribution
        title: range
        annotations:
          sh:group: dlsddui:PartsPropertyGroup
          sh:order: 0
      qualified_part:
        title: Qualified Part
        annotations:
          sh:group: dlsddui:PartsPropertyGroup
          sh:order: 1
      was_generated_by:
        title: Was Generated By
        annotations:
          sh:group: dlsddui:ProvenancePropertyGroup
          sh:order: 0
      was_derived_from:
        title: Was Derived From
        annotations:
          sh:group: dlsddui:ProvenancePropertyGroup
          sh:order: 1
      qualified_derivation:
        title: Qualified Derivation
        annotations:
          sh:group: dlsddui:ProvenancePropertyGroup
          sh:order: 2
      was_attributed_to:
        title: Was Attributed To
        annotations:
          sh:group: dlsddui:ProvenancePropertyGroup
          sh:order: 3
      qualified_attribution:
        title: Qualified Attribution
        annotations:
          sh:group: dlsddui:ProvenancePropertyGroup
          sh:order: 4
      has_property:
        title: Has Property
        annotations:
          sh:group: dlsddui:RelationPropertyGroup
          sh:order: 0
      relation:
        title: Relation
        annotations:
          sh:group: dlsddui:RelationPropertyGroup
          sh:order: 1
      qualified_relation:
        title: Qualified Relation
        annotations:
          sh:group: dlsddui:RelationPropertyGroup
          sh:order: 2
      access_url:
        title: Access URL
        annotations:
          sh:group: dlsddui:AccessPropertyGroup
          sh:order: 0
      download_url:
        title: Download URL
        annotations:
          sh:group: dlsddui:AccessPropertyGroup
          sh:order: 1
      access_service:
        title: Access Service
        annotations:
          sh:group: dlsddui:AccessPropertyGroup
          sh:order: 2
      qualified_access:
        title: Qualified Access
        annotations:
          sh:group: dlsddui:AccessPropertyGroup
          sh:order: 3

  Grant:
    class_uri: dlsddui:Grant
    is_a: Entity
    description: >-
      A grant, typically financial or otherwise quantifiable, of resources.
    slots:
      - sponsor
      - cites_as_authority
    exact_mappings:
      - schema:Grant
    todos:
      - We might also want to support `notation` here to support funder-recommended or funder-required citation forms.

  Publication:
    class_uri: dlsddui:Publication
    is_a: Entity
    description: >-
      A document that is the output of a publishing process.
      This can printed or electronic work offered for distribution,
      and may have been made available by a publisher.
    slots:
      - address
      - date_modified
      - date_published
      - license
      - notation
    exact_mappings:
      - obo:IAO_0000311
      - obo:NCIT_C48471
    close_mappings:
      - sio:SIO_000087
