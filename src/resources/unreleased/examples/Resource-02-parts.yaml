# a resource can have parts with associated identifiers
# that can be used to locate the part within the containing
# resource
pid: ex:directory1
qualified_relations:
  - schema_type: dlres:IndexedResourcePart
    locator: file1.txt
    object: ex:file1
  - schema_type: dlres:IndexedResourcePart
    locator: subdirectory
    object: ex:directory2
