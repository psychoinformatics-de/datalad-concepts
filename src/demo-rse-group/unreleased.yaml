  - dlprovmx
  - dlpublicationsmx
  - dlquantmx
  - dlrelationsmx
  - dlresmx
  - dlspatialmx
  - dlsocialmx
  - dlstudymx
  - dltemporalmx
  - dlthings
  - dltypes
  - rdf
  - rdfs
  - skos
  - w3ctr
  - xsd
