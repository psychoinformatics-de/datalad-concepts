  - dlschemas:prov-mixin/unreleased

slots:
  application_deadline:
    title: Application deadline
    description: >-
      The date by which an application, for example a job application,
      a fellowship application or a grant application, has to be submitted
      if it is to be considered for acceptance or funding.
    range: W3CISO8601

  entity:
    description: >-
      An entity is a physical, digital, conceptual, or other kind of
      thing with some fixed aspects; entities may be real or imaginary.
    range: Thing
    notes:
      - This property exists, because in some cases the needs to be
        an `object` and an additional property that broadly use a
        range `Thing`. The concrete, initial use case was PROV's
        Communication.


classes:
  # Classes here are grouped by their nature:
  # - Things with a provenance interface
  # - Thing that are "classifiers" (i.e., tags) without a provenance interface
  # - Non-Things, such as association classes
  #
  # otherwise the order is alphanumeric

  #
  #Things with a provenance interface
  #
  XYZCompetition:
    is_a: FlatThing
    mixins:
      - ActivityMixin
    title: Competition
    description: >-
      A process where multiple agents compete for a resource, such as funding,
      recognition, or participation.
    slots:
      - about
      - application_deadline
      - kind
      - title
    slot_usage:
      kind:
        range: XYZCompetitionType
        annotations:
          sh:order: 1.0
      title:
        annotations:
          sh:order: 2.0
      description:
        annotations:
          sh:order: 3.0
          dash:singleLine: false
      application_deadline:
        annotations:
          sh:order: 4.0
      about:
        recommended: true
        title: Topic(s)
        description: >-
          Topics related to this competition.
        range: XYZTopic
        multivalued: true
        annotations:
          sh:order: 5.0
      associated_with:
        range: XYZAssociation
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 6.0
      informed_by:
        range: XYZCommunication
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 7.0
      ended:
        title: End
        description: >-
          The conclusion of the competition, typically the point of decision-making, or
          announcement of the winners.
        range: XYZEnd
        annotations:
          sh:order: 8.0
      influenced_by:
        range: XYZInfluence
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 9.0
      identifiers:
        annotations:
          sh:order: 10.0
    narrow_mappings:
      - FRAPO:FundingProgramme

  XYZDataset:
    is_a: Dataset
    title: Dataset
    mixins:
      - EntityMixin
    description: >-
      A collection of data, published or curated by a single agent. This is a
      conceptual entity. A single dataset might be available in more than
      one representation, with differing schematic layouts, formats, and
      serializations.
    slots:
      - rules
    slot_usage:
      title:
        annotations:
          sh:order: 1.0
      short_name:
        annotations:
          sh:order: 2.0
      part_of:
        range: XYZDataset
        multivalued: true
        annotations:
          sh:order: 3.0
      rules:
        range: XYZRule
        multivalued: true
        annotations:
          sh:order: 4.0
      description:
        annotations:
          sh:order: 5.0
          dash:singleLine: false
      attributed_to:
        title: Contributors
        multivalued: true
        inlined_as_list: true
        range: XYZAttribution
        annotations:
          sh:order: 6.0
      generated_by:
        range: XYZGeneration
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 7.0
      derived_from:
        range: XYZDerivation
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 8.0
      revision_of:
        range: XYZRevision
        annotations:
          sh:order: 9.0
      influenced_by:
        range: XYZInfluence
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 10.0
      identifiers:
        annotations:
          sh:order: 11.0

  XYZDistribution:
    is_a: Distribution
    mixins:
      - EntityMixin
    title: Distribution
    description: >-
      A specific representation of a data item, which may come in the form of an electronic file, or an archive or directory of many files.
    slots:
      - conforms_to
      - rules
    slot_usage:
      kind:
        range: XYZDataType
        annotations:
          sh:order: 1.0
      distribution_of:
        annotations:
          sh:order: 2.0
      byte_size:
        annotations:
          sh:order: 3.0
      format:
        annotations:
          sh:order: 4.0
      media_type:
        annotations:
          sh:order: 5.0
      checksums:
        annotations:
          sh:order: 6.0
      rules:
        range: XYZRule
        multivalued: true
        annotations:
          sh:order: 7.0
      conforms_to:
        range: XYZConvention
        multivalued: true
        annotations:
          sh:order: 8.0
      generated_by:
        range: XYZGeneration
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 9.0
      influenced_by:
        range: XYZInfluence
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 10.0
      identifiers:
        annotations:
          sh:order: 11.0

  XYZDocument:
    is_a: Document
    mixins:
      - EntityMixin
    title: Document
    description: >-
      A conceptual entity representing things which a, broadly conceived, "documents. This includes non-textual things like images. A conceputal document is to be distinguished from its physical, or electronic distributions.
    slots:
      - rules
    slot_usage:
      kind:
        title: Document type
        description: >-
          The type of this document, e.g. journal article, book, webpage
        range: XYZBibliographicType
        annotations:
          sh:order: 2.0
      title:
        annotations:
          sh:order: 1.0
      description:
        annotations:
          sh:order: 3.0
          dash:singleLine: false
      part_of:
        annotations:
          sh:order: 4.0
      rules:
        range: XYZRule
        multivalued: true
        annotations:
          sh:order: 5.0
      attributed_to:
        title: Contributors
        multivalued: true
        inlined_as_list: true
        range: XYZAttribution
        annotations:
          sh:order: 4.0
      generated_by:
        range: XYZGeneration
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 5.0
      derived_from:
        range: XYZDerivation
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 6.0
      revision_of:
        range: XYZRevision
        annotations:
          sh:order: 7.0
      influenced_by:
        range: XYZInfluence
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 8.0
      identifiers:
        annotations:
          sh:order: 9.0

  XYZGrant:
    is_a: Grant
    mixins:
      - EntityMixin
    title: Grant
    description: >-
      A grant, typically financial or otherwise quantifiable, resources.
    slots:
      - rules
    slot_usage:
      title:
        annotations:
          sh:order: 1.0
      short_name:
        annotations:
          sh:order: 2.0
      description:
        annotations:
          sh:order: 3.0
          dash:singleLine: false
      part_of:
        range: XYZGrant
        annotations:
          sh:order: 4.0
      rules:
        range: XYZRule
        annotations:
          sh:order: 5.0
      howto_acknowledge:
        annotations:
          sh:order: 6.0
          dash:singleLine: false
      attributed_to:
        multivalued: true
        inlined_as_list: true
        range: XYZAttribution
        annotations:
          sh:order: 7.0
      revision_of:
        range: XYZRevision
        annotations:
          sh:order: 8.0
      influenced_by:
        range: XYZInfluence
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 9.0
      identifiers:
        annotations:
          sh:order: 10.0

  XYZInstrument:
    is_a: Instrument
    mixins:
      - EntityMixin
    title: Instrument
    description: >-
      A thing that enables an agent to perform an action. This is typically a device (e.g., a machine to perform a particular type of measurement), but it can also be a questionnaire that is used to perform a particular kind of assessment. An instrument is typically not a "reagent".
    slots:
      - rules
    slot_usage:
      kind:
        title: Instrument type
        description: >-
          The type of this instrument, e.g. microscope, software, chainsaw
        range: XYZInstrumentType
        annotations:
          sh:order: 1.0
      name:
        annotations:
          sh:order: 2.0
      description:
        annotations:
          sh:order: 3.0
          dash:singleLine: false
      rules:
        range: XYZRule
        multivalued: true
        annotations:
          sh:order: 4.0
      attributed_to:
        range: XYZAttribution
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 5.0
      generated_by:
        range: XYZGeneration
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 6.0
      revision_of:
        range: XYZRevision
        annotations:
          sh:order: 7.0
      alternate_of:
        range: FlatThing
        multivalued: true
        annotations:
          sh:order: 8.0
      specialization_of:
        range: FlatThing
        multivalued: true
        annotations:
          sh:order: 9.0
      influenced_by:
        range: XYZInfluence
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 10.0
      identifiers:
        annotations:
          sh:order: 11.0

  XYZPerson:
    is_a: Person
    mixins:
      - AgentMixin
    title: Person
    description: >-
      Person agents are people, alive, dead, or fictional.
    slot_usage:
      family_name:
        annotations:
          sh:order: 1.0
      given_name:
        annotations:
          sh:order: 2.0
      additional_names:
        annotations:
          sh:order: 3.0
      honorific_name_prefix:
        annotations:
          sh:order: 4.0
      honorific_name_suffix:
        annotations:
          sh:order: 5.0
      description:
        annotations:
          sh:order: 6.0
          dash:singleLine: false
      delegated_by:
        range: XYZDelegation
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 7.0
      influenced_by:
        range: XYZInfluence
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 8.0
      identifiers:
        annotations:
          sh:order: 9.0

  XYZProject:
    is_a: Project
    title: Project
    mixins:
      - ActivityMixin
    description: >-
      A collective endeavour of some kind. Typically it is a planned process that is undertaken or attempted to meet some requirement, or to achieve a particular goal.
    slots:
      - part_of
    slot_usage:
      title:
        annotations:
          sh:order: 1.0
      short_name:
        annotations:
          sh:order: 2.0
      description:
        annotations:
          sh:order: 3.0
          dash:singleLine: false
      part_of:
        range: XYZProject
        annotations:
          sh:order: 4.0
      associated_with:
        range: XYZAssociation
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 5.0
      used:
        range: XYZUsage
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 6.0
      informed_by:
        range: XYZCommunication
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 7.0
      started:
        title: Start
        range: XYZStart
        annotations:
          sh:order: 8.0
      ended:
        title: End
        range: XYZEnd
        annotations:
          sh:order: 9.0
      influenced_by:
        range: XYZInfluence
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 10.0
      identifiers:
        annotations:
          sh:order: 11.0

  XYZPublication:
    is_a: Publication
    mixins:
      - EntityMixin
    title: Publication
    description: >-
      A resource that is the output of a publishing process.
    slots:
      - doi
      - rules
    slot_usage:
      # this is here and placed first as a mere convenience. The "proper" way is to provide
      # a `DOI` identifier
      doi:
        recommended: true
        title: DOI
        annotations:
          sh:order: 1.0
      kind:
        title: Publication type
        description: >-
          The type of this publication, e.g. journal article, book, webpage
        range: XYZBibliographicType
        annotations:
          sh:order: 2.0
      title:
        description: >-
          The full title of the publication.
        required: false
        annotations:
          sh:order: 3.0
      description:
        annotations:
          sh:order: 4.0
          dash:singleLine: false
      published_at:
        range: XYZPublicationVenue
        annotations:
          sh:order: 5.0
      locator:
        title: Location within publication venue
        description: >-
          A descriptive identifier that the publication within the
          venue it was published at. For a journal article, this would
          be a volume and/or page range. Format according to the conventions
          of the publication venue.
        annotations:
          sh:order: 6.0
      about:
        recommended: true
        title: Topic(s)
        description: >-
          Topics covered by this publication.
        range: XYZTopic
        multivalued: true
        annotations:
          sh:order: 7.0
      date_published:
        range: W3CISO8601
        description: >-
          The date when a publication became available at the publication venue.
        annotations:
          sh:order: 8.0
      rules:
        range: XYZRule
        annotations:
          sh:order: 9.0
      attributed_to:
        multivalued: true
        inlined_as_list: true
        title: Contributors
        range: XYZAttribution
        annotations:
          sh:order: 10.0
      generated_by:
        range: XYZGeneration
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 11.0
      revision_of:
        range: XYZRevision
        annotations:
          sh:order: 12.0
      influenced_by:
        range: XYZInfluence
        multivalued: true
        inlined_as_list: true
        annotations:
          sh:order: 13.0
      identifiers:
        annotations:
          sh:order: 14.0


  # Thing that are "classifiers" (i.e., tags) without a provenance interface
  #
  XYZAgentRole:
    is_a: FlatThing
    title: Agent role
    description: >-
      A role is the function of an agent with respect to a subject,
      in the context of an attribution.
    slots:
      - name
    slot_usage:
      name:
        annotations:
          sh:order: 1.0
      description:
        annotations:
          sh:order: 2.0
          dash:singleLine: false
    broad_mappings:
      - prov:Role
      - dcat:Role

  XYZBibliographicType:
    is_a: FlatThing
    title: Bibliographic type
    description: >-
      Type of a publication or document, e.g., journal article, book, or webpage.
    slot_usage:
      description:
        annotations:
          sh:order: 1.0
          dash:singleLine: false

  XYZCompetitionType:
    is_a: FlatThing
    title: Competition type
    description: >-
      Type of a competitions, e.g., call for proposals, horse race, job opening.
    slot_usage:
      description:
        annotations:
          sh:order: 1.0
          dash:singleLine: false

  XYZConcept:
    is_a: FlatThing
    title: Concept
    description: >-
      An idea or notion; a unit of thought.

      In the context of a study, this can be a tag associated with a
      categorical, independent variable in a study design, an
      investigative role (e.g., treatments), or an organizational
      nature (e.g., site labels), or a dependent or outcome variable.

      `Concept` is related to `Topic`. However a concept is more focused
      and more clearly delineated in comparison.
    comments:
      - The relationship of a focused concept with the broader concept
        can be described via `broader_mappings`.
    slots:
      - title
    slot_usage:
      title:
        annotations:
          sh:order: 1.0
      description:
        annotations:
          sh:order: 2.0
          dash:singleLine: false

  XYZConvention:
    is_a: Convention
    title: Convention
    description: >-
      A set of agreed, stipulated, or generally accepted standards, norms,
      social norms, or criteria, often taking the form of a custom.
    slot_usage:
      title:
        annotations:
          sh:order: 1.0
      short_name:
        annotations:
          sh:order: 2.0
      description:
        annotations:
          sh:order: 3.0
          dash:singleLine: false

  XYZDataType:
    is_a: FlatThing
    title: Data type or format
    description: >-
      Type of an data item.
    slots:
      - version_of
    slot_usage:
      description:
        annotations:
          sh:order: 1.0
          dash:singleLine: false
      version_of:
        title: Variant of
        range: XYZDataType
        annotations:
          sh:order: 2.0
    broad_mappings:
      - dcterms:format
    narrow_mappings:
      # Electronic File Format
      - obo:NCIT_C171252
      # Data Type
      - obo:NCIT_C42645
      # Electronic File Content Type
      - obo:NCIT_C172272

  XYZInstrumentType:
    is_a: FlatThing
    title: Instrument type
    description: >-
      Type of an instrument.
    slot_usage:
      description:
        annotations:
          sh:order: 1.0
          dash:singleLine: false

  XYZObjective:
    is_a: FlatThing
    title: Objective
    description: >-
      A proposition that indicates a planned or anticipated outcome.
    slots:
      - title
      - part_of
      - depends_on
    slot_usage:
      title:
        annotations:
          sh:order: 1.0
      part_of:
        range: XYZProject
        annotations:
          sh:order: 2.0
      depends_on:
        range: XYZObjective
        annotations:
          sh:order: 3.0
      description:
        annotations:
          sh:order: 4.0
          dash:singleLine: false

  XYZOrganization:
    is_a: Organization
    title: Organization
    description: >-
      A social or legal institution such as a company, a society, or a university.
    slot_usage:
      name:
        annotations:
          sh:order: 1.0
      short_name:
        annotations:
          sh:order: 2.0
      at_location:
        annotations:
          sh:order: 3.0
      part_of:
        description: >-
          An organization that the subject is part of.
        range: XYZOrganization
        annotations:
          sh:order: 4.0

  XYZPublicationVenue:
    is_a: FlatThing
    title: Publication venue
    description: >-
      "Place" of a publication, e.g., a journal, a website, an edited collection.
    slots:
      - title
      - kind
    slot_usage:
      title:
        description: >-
          The full title of the publication.
        required: false
        annotations:
          sh:order: 1.0
      kind:
        title: Publication venue type
        description: >-
          The type of this publication venue, e.g. journal article, book, webpage
        range: XYZBibliographicType
        annotations:
          sh:order: 2.0

  XYZRule:
    is_a: FlatThing
    title: Rule
    description: >-
      Permissions, prohibitions, obligatations or other rights/policies.
      This can be a standard license, a custom usage agreement, or a
      codified policy.
    slots:
      # title because MIH thinks of these as documents
      - title
      # licenses often have them
      - short_name
    slot_usage:
      title:
        annotations:
          sh:order: 1.0
      short_name:
        annotations:
          sh:order: 2.0
      description:
        annotations:
          sh:order: 3.0
          dash:singleLine: false

  XYZTopic:
    is_a: FlatThing
    title: Topic
    description: >-
      Topic a subject is about, e.g., a particular research question or domain
    slots:
      - part_of
    slot_usage:
      description:
        annotations:
          sh:order: 1.0
          dash:singleLine: false
      part_of:
        range: XYZTopic
        annotations:
          sh:order: 2.0

  #
  # Non-Things, such as association classes
  #
  ORCID:
    is_a: IssuedIdentifier
    description: >-
      Unique persistent identifier for a person, provided by the Open Researcher
      and Contributor ID (ORCID) organisation.
    slot_usage:
      # disable due to a bug in `ifabsent` handling
      #creator:
      #  ifabsent: string(ror:04fa4r544)
      #  description: By default, the creator is identified as "ror:04fa4r544".
      notation:
        description: >-
          The identifier notation is specified without a URL-prefix,
          or a `orcid:` prefix.
        pattern: '^\d{4}-\d{4}-\d{4}-\d{3}[0-9X]{1}$'
      schema_agency:
        ifabsent: string(Open Researcher and Contributor ID)
        description: >-
          By default, the schema agency is identified as `Open Researcher
          and Contributor ID`.
    unique_keys:
      value:
        description: The DOI notation is globally unique within the scope of DOIs
        unique_key_slots:
          - notation
    exact_mappings:
      - obo:IAO_0000708

  XYZAgentInfluence:
    # this is not derived from AgentInfluence, because we only need it for UI
    # purposed. it shows up as an alternative wherever XYZInfluence is the
    # range (e.g. influenced_by). it provides an effective way to constrain
    # the space for possible object and roles instances. other than that
    # it does not change the semantics or structure compared to XYZInfluence,
    # hence any instance continues to be fully compatible with no loss of
    # information when "seen" through the interface of XYZInfluence
    is_a: XYZInfluence
    description: >-
      Influence is the capacity of an agent to have an effect on the character,
      development, or behavior of a subject.
    slot_usage:
      object:
        title: Agent
        any_of:
          - range: XYZPerson
          - range: XYZOrganization
        annotations:
          sh:order: 1.0
          dash:propertyRole: dash:KeyInfoRole
      roles:
        title: Roles
        range: XYZAgentRole
        annotations:
          sh:order: 2.0

  XYZAssociation:
    is_a: Association
    description: >-
      The assignment of responsibility to an agent for an activity,
      indicating that the agent had a role in the activity.
    slot_usage:
      object:
        title: Agent
        any_of:
          - range: XYZPerson
          - range: XYZOrganization
        annotations:
          sh:order: 1.0
          dash:propertyRole: dash:KeyInfoRole
      roles:
        title: Roles
        range: XYZAgentRole
        annotations:
          sh:order: 2.0
      started:
        range: XYZStart
        annotations:
          sh:order: 3.0
      ended:
        range: XYZEnd
        annotations:
          sh:order: 4.0

  XYZAttribution:
    is_a: Attribution
    description: >-
      Attribution is the ascribing of an entity to an agent. When an entity
      e is attributed to agent ag, entity e was generated by some unspecified
      activity that in turn was associated to agent ag. Thus, this relation
      is useful when the activity is not known, or irrelevant.
    slot_usage:
      object:
        any_of:
          - range: XYZPerson
          - range: XYZOrganization
        annotations:
          sh:order: 1.0
          dash:propertyRole: dash:KeyInfoRole
      roles:
        range: XYZAgentRole
        multivalued: true
        annotations:
          sh:order: 2.0

  XYZCommunication:
    is_a: Communication
    title: Communication
    description: >-
      The exchange of an entity by two activities, one activity using the entity
      generated by the other. This implies a dependency of the subject
      activity on the associated activity.
    slots:
      - entity
    slot_usage:
      object:
        annotations:
          sh:order: 1.0
          dash:propertyRole: dash:KeyInfoRole
      roles:
        annotations:
          sh:order: 2.0
      entity:
        description: >-
          An entity used by the subject, and produced by the associated
          activity.
        annotations:
          sh:order: 3.0

  XYZDelegation:
    is_a: Delegation
    title: Delegation
    description: >-
      Delegation is the assignment of authority and responsibility to an
      agent (by itself or by another agent) to carry out a specific activity
      as a delegate or representative, while the agent it acts on behalf of
      retains some responsibility for the outcome of the delegated work.
      For example, a student acted on behalf of his supervisor, who acted on
      behalf of the department chair, who acted on behalf of the university;
      all those agents are responsible in some way for the activity that took
      place but we do not say explicitly who bears responsibility and to what
      degree.
    slot_usage:
      object:
        annotations:
          sh:order: 1.0
          dash:propertyRole: dash:KeyInfoRole
      roles:
        annotations:
          sh:order: 2.0
      started:
        range: XYZStart
        annotations:
          sh:order: 3.0
      ended:
        range: XYZEnd
        annotations:
          sh:order: 4.0

  XYZDerivation:
    is_a: Derivation
    description: >-
      A derivation is a transformation of an entity into another, an
      update of an entity resulting in a new one, or the construction
      of a new entity based on a pre-existing entity.
    slot_usage:
      object:
        annotations:
          sh:order: 1.0
          dash:propertyRole: dash:KeyInfoRole
      roles:
        annotations:
          sh:order: 2.0
      generated_by:
        range:  XYZGeneration
        annotations:
          sh:order: 3.0
      used:
        range: XYZUsage
        annotations:
          sh:order: 4.0

  XYZDocumentExchange:
    is_a: XYZCommunication
    title: Document Exchange
    description: >-
      The exchange of a document by two activities, one activity using the document
      generated by the other.
    slot_usage:
      object:
        annotations:
          sh:order: 1.1
          dash:propertyRole: dash:KeyInfoRole
      roles:
        annotations:
          sh:order: 2.1
      entity:
        range: XYZDocument
        annotations:
          sh:order: 3.1
          shaclvue:gitAnnexUpload: true

  XYZEnd:
    is_a: End
    description: >-
      End is when an activity is deemed to have been ended by an entity,
      known as trigger. The activity no longer exists after its end. Any
      usage, generation, or invalidation involving an activity precedes
      the activity's end. An end may refer to a trigger entity that
      terminated the activity, or to an activity, known as ender that
      generated the trigger.
    slot_usage:
      at_time:
        annotations:
          sh:order: 1.0
          dash:propertyRole: dash:KeyInfoRole
      at_location:
        annotations:
          sh:order: 2.0
      object:
        annotations:
          sh:order: 3.0

  XYZGeneration:
    is_a: Generation
    description: >-
      Generation is the completion of production of a new entity by an
      activity. This entity did not exist before generation and becomes
      available for usage after this generation.
    slot_usage:
      object:
        annotations:
          sh:order: 1.0
          dash:propertyRole: dash:KeyInfoRole
      roles:
        annotations:
          sh:order: 2.0
      at_location:
        annotations:
          sh:order: 3.0
      at_time:
        annotations:
          sh:order: 4.0

  # we derive to be able to customization the UI/docs
  # TODO consider supporting temporally windows influences
  XYZInfluence:
    is_a: Influence
    description: >-
      Influence is the capacity of an entity, activity, or agent to have
      an effect on the character, development, or behavior of another by
      means of usage, start, end, generation, invalidation, communication,
      derivation, attribution, association, or delegation.
    slot_usage:
      object:
        annotations:
          sh:order: 1.0
          dash:propertyRole: dash:KeyInfoRole
      roles:
        annotations:
          sh:order: 2.0

  XYZObjectiveInfluence:
    # see XYZAgentRole for rationale on deriving from XYZInfluence rather
    # than EntityInfluence
    is_a: XYZInfluence
    description: >-
      Influence of an objective on the subject.
    slot_usage:
      object:
        title: Objective
        range: XYZObjective
        annotations:
          sh:order: 1.0
          dash:propertyRole: dash:KeyInfoRole
      roles:
        title: Roles
        # TODO adopt some kind of classification of objective types
        # (longterm goal, deliverable, ambition, contractual obligation, ...)
        # range: XYZObjectiveRole
        annotations:
          sh:order: 2.0

  XYZPersonAttribution:
    is_a: XYZAttribution
    description: >-
      An association class for attributing a subject to a person and
      qualifying the relationship with particular roles.
    slot_usage:
      object:
        title: Person
        range: XYZPerson
        annotations:
          sh:order: 1.0
          dash:propertyRole: dash:KeyInfoRole
      roles:
        annotations:
          sh:order: 2.0

  XYZRevision :
    is_a: Revision
    description: >-
      A revision is a derivation for which the resulting entity is a
      revised version of some original. The implication here is that
      the resulting entity contains substantial content from the
      original. Revision is a particular case of derivation.
    slot_usage:
      object:
        annotations:
          sh:order: 1.0
          dash:propertyRole: dash:KeyInfoRole
      roles:
        annotations:
          sh:order: 2.0
      generated_by:
        range:  XYZGeneration
        annotations:
          sh:order: 3.0
      used:
        range: XYZUsage
        annotations:
          sh:order: 4.0

  XYZStart:
    is_a: Start
    description: >-
      Start is when an activity is deemed to have been started by an
      entity, known as trigger. The activity did not exist before its
      start. Any usage, generation, or invalidation involving an activity
      follows the activity's start. A start may refer to a trigger entity
      that set off the activity, or to an activity, known as starter, that
      generated the trigger.
    slot_usage:
      at_time:
        annotations:
          sh:order: 1.0
          dash:propertyRole: dash:KeyInfoRole
      at_location:
        annotations:
          sh:order: 2.0
      object:
        annotations:
          sh:order: 3.0

  XYZUsage:
    is_a: Usage
    description: >-
      Usage is the beginning of utilizing an entity by an activity.
      Before usage, the activity had not begun to utilize this entity
      and could not have been affected by the entity.
    slot_usage:
      object:
        annotations:
          sh:order: 1.0
          dash:propertyRole: dash:KeyInfoRole
      roles:
        annotations:
          sh:order: 2.0
      at_location:
        annotations:
          sh:order: 3.0
      at_time:
        annotations:
          sh:order: 4.0
