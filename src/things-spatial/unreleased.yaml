id: https://concepts.datalad.org/s/things-spatial/unreleased
name: things-spatial-schema
version: UNRELEASED
status: eunal:concept-status/DRAFT
title: Collection of spatial properties for use with the things schema
description: |
  The schema definition is available as

  - [LinkML YAML](../unreleased.yaml)
  - [LinkML YAML (static/resolved)](../unreleased.static.yaml)

comments:
  - ALL CONTENT HERE IS UNRELEASED AND MAY CHANGE ANY TIME

license: MIT

prefixes:
  bibo: http://purl.org/ontology/bibo/
  dcterms: http://purl.org/dc/terms/
  dlschemas: https://concepts.datalad.org/s/
  dlthings: https://concepts.datalad.org/s/things/unreleased/
  eunal: http://publications.europa.eu/resource/authority/
  linkml: https://w3id.org/linkml/
  prov: http://www.w3.org/ns/prov#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  skos: http://www.w3.org/2004/02/skos/core#
  xsd: http://www.w3.org/2001/XMLSchema#

default_prefix: dlthings

emit_prefixes:
  - dlthings
  - rdf
  - rdfs
  - skos
  - xsd

imports:
  - dlschemas:things/unreleased

slots:
  at_location:
    description: >-
      Associate the subject with a location. This can be a geographic place,
      or another uniquely identified object.
    range: Thing
    notes:
      - For specifying a context-specific location see `locator`.
    exact_mappings:
      - prov:atLocation
      - schema:location

  locator:
    description: >-
      A descriptive identifier that locates a resource within a containing resource.
      This can be a unique name, a numerical key, or another notation that uniquely
      identifies the subject within the containing resource.
    range: string
    notes:
      - For specifying a location via a globally unique identifier see `at_location`.
    exact_mappings:
      - bibo:locator
