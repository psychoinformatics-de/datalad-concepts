# A property is a thing, hence can be further defined using a
# Thing's means of definition. In general, properties are
# better referenced from well-defined vocabularies. However,
# for concrete technical applications, it can be useful to be
# able to specify key attributes of properties inline.
pid: ex:modified
description: "Date on which the resource was changed."
attributes:
  - predicate: ex:title
    value: "modified"
